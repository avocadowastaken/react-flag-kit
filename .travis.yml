language: node_js

cache:
  npm: true

node_js:
  - "10"
  - "11"
  - "12"

script:
  - npx tsc
  - npm run lint
  - npm run build

branches:
  except:
    - gh-pages

deploy:
  - provider: npm
    skip_cleanup: true
    email: uma.karimov@gmail.com
    api_key:
      secure: $NPM_TOKEN
    on:
      tags: true
      node_js: "10"
      branch: master
      repo: umidbekkarimov/react-flag-kit

  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    on:
      node_js: "10"
      branch: master
      repo: umidbekkarimov/react-flag-kit
