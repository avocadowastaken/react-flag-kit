name: Main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: umidbekk/actions/prepare-node-repo@v2
        with:
          node-version: "14"

      - run: npx tsc
      - run: npm run format -- --no-write
      - run: npm test
      - run: npm run build
