name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
      - uses: actions/checkout@v2
      - uses: umidbekk/actions/npm/install@v1

      - run: yarn tsc
      - run: yarn format --check
      - run: yarn build
